{% extends 'app/base.html' %}
{% load static %}


{% block main-content %}


    <!--start main content-->
     <main class="page-content">
       <!--breadcrumb-->
				<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
					<div class="breadcrumb-title pe-3">Maps</div>
					<div class="ps-3">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb mb-0 p-0">
								<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i></a>
								</li>
								<li class="breadcrumb-item active" aria-current="page">Google Maps</li>
							</ol>
						</nav>
					</div>
					<div class="ms-auto">
						<div class="btn-group">
							<button type="button" class="btn btn-primary">Settings</button>
							<button type="button" class="btn btn-primary split-bg-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown">	<span class="visually-hidden">Toggle Dropdown</span>
							</button>
							<div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-end">
              	<a class="dropdown-item" href="javascript:;">Action</a>
								<a class="dropdown-item" href="javascript:;">Another action</a>
								<a class="dropdown-item" href="javascript:;">Something else here</a>
								<div class="dropdown-divider"></div>	<a class="dropdown-item" href="javascript:;">Separated link</a>
							</div>
						</div>
					</div>
				</div>
				<!--end breadcrumb-->

        <div class="row">
					<div class="col-xl-12 mx-auto">
						<div class="card">
              <div class="card-header bg-transparent py-3">
                <h6 class="text-uppercase mb-0">Simple Basic Map</h6>
              </div>
							<div class="card-body">
								<div id="simple-map" class="gmaps"></div>
							</div>
						</div>
						
						<div class="card">
              <div class="card-header bg-transparent py-3">
                <h6 class="text-uppercase mb-0">Map With Marker</h6>
              </div>
							<div class="card-body">
								<div id="marker-map" class="gmaps"></div>
							</div>
						</div>
						<div class="card">
              <div class="card-header bg-transparent py-3">
                <h6 class="text-uppercase mb-0">Over Layer Map</h6>
              </div>
							<div class="card-body">
								<div id="overlay-map" class="gmaps"></div>
							</div>
						</div>
						<div class="card">
              <div class="card-header bg-transparent py-3">
                <h6 class="text-uppercase mb-0">Polygonal Map</h6>
              </div>
							<div class="card-body">
								<div id="polygons-map" class="gmaps"></div>
							</div>
						</div>
						<div class="card">
              <div class="card-header bg-transparent py-3">
                <h6 class="text-uppercase mb-0">Styled Map</h6>
              </div>
							<div class="card-body">
								<div id="style-map" class="gmaps"></div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
        
     </main>
     <!--end main content-->
 

     {% endblock main-content %}
